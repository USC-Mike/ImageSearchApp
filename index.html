<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Search_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="green waterfall">
            <a href="https://unsplash.com/photos/gray-concrete-bridge-and-waterfalls-during-daytime-cssvEZacHvQ" target="_blank">Bridge over a green waterfall</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1575859431774-2e57ed632664?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dog">
            <a href="https://unsplash.com/photos/long-coated-brown-dog-Ntm4C2lCWxQ" target="_blank">Long-Coated Brown Dog</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1518509562904-e7ef99cdcc86?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGhpbGlwcGluZXN8ZW58MHx8MHx8fDA%3D" alt="el nido">
            <a href="https://unsplash.com/photos/aerial-photo-of-body-of-water-between-mountains-9ZXHUr5aCwM" target="_blank">El Nido Palawan</a>
        </div>
    </div>

    <button id="show-more-btn">Show more</button>
    <script src="script.js"></script>
</body>
</html>
